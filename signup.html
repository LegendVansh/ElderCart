<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eldercart</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7efe3;
            font-weight: bold;
        }

        .container {
            width: 450px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            border: 4px solid #8a4616;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #8a4616;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #8a4616;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
        }

        .phone-box {
            display: flex;
            gap: 10px;
            width: 92%;
            margin: auto;
        }

        .phone-box select {
            width: 30%;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #8a4616;
            color: white;
            font-size: 22px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .small-btn {
            margin-top: 15px;
            padding: 8px;
            background: white;
            color: #8a4616;
            border: 2px solid #8a4616;
            width: 60%;
        }

        .caps-warning {
            color: red;
            font-size: 14px;
            display: none;
        }

        .show-btn {
            font-size: 14px;
            cursor: pointer;
            margin-top: -8px;
            color: #8a4616;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>ELDERCART</h1>

        <h2 style="color:#8a4616;">SIGN UP</h2>

        <input type="text" id="fullname" placeholder="Full Name">

        <input type="email" id="email" placeholder="Email">

        <div class="phone-box">
            <select id="countryCode">
                <option value="+91">+91</option>
            </select>
            <input type="number" id="phone" placeholder="Phone Number">
        </div>

        <select id="age">
            <option disabled selected>Select Age</option>
            <option>60+</option>
            <option>70+</option>
            <option>80+</option>
        </select>

        <input type="password" id="password" placeholder="Password">
        <span class="show-btn" onclick="togglePassword()">Show / Hide</span>
        <p class="caps-warning" id="capsWarning">Caps Lock is ON</p>
        <button type="button" onclick="window.location.href='index.html'"
style="background:#b0332a; color:white; padding:10px 18px; border-radius:6px; margin-left:10px; cursor:pointer;">
    Cancel
</button>

        <button onclick="signup()">SIGN UP</button>
        

        <a href="login.html">
            <button class="small-btn">Already have an account? Login</button>
        </a>

    </div>

    <script>
        function togglePassword() {
            let pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        document.getElementById("password").addEventListener("keyup", function (e) {
            document.getElementById("capsWarning").style.display = e.getModifierState("CapsLock") ? "block" : "none";
        });

        function signup() {

            let fullname = document.getElementById("fullname").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let age = document.getElementById("age").value;
            let password = document.getElementById("password").value;

            if (!fullname || !email || !phone || !age || !password) {
                alert("Please fill all fields.");
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Invalid Email.");
                return;
            }

            if (phone.length !== 10) {
                alert("Phone number must be EXACTLY 10 digits.");
                return;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters.");
                return;
            }

            let user = {
                fullname,
                email,
                phone,
                age,
                password
            };

            localStorage.setItem("elderUser", JSON.stringify(user));

            alert("Signup Successful!");

            window.location.href = "login.html";
        }
    </script>

    <!-- nav-discount.js removed -->

    <script src="snow.js"></script>

    </body>

    </html>
