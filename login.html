<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eldercart</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7efe3;
            font-weight: bold;
        }

        .container {
            width: 450px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border: 4px solid #8a4616;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #8a4616;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #8a4616;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #8a4616;
            color: white;
            font-size: 22px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .small-btn {
            margin-top: 15px;
            padding: 8px;
            background: white;
            color: #8a4616;
            border: 2px solid #8a4616;
            width: 60%;
        }

        .caps-warning {
            color: red;
            font-size: 14px;
            display: none;
        }

        .show-btn {
            font-size: 14px;
            cursor: pointer;
            margin-top: -8px;
            color: #8a4616;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>ELDERCART</h1>
        <h2 style="color:#8a4616;">LOGIN</h2>

        <input type="text" id="loginInput" placeholder="Email or Phone Number">

        <input type="password" id="password" placeholder="Password">
        <span class="show-btn" onclick="togglePassword()">Show / Hide</span>
        <p class="caps-warning" id="capsWarning">Caps Lock is ON</p>
        <button type="button" onclick="window.location.href='index.html'"
style="background:#b0332a; color:white; padding:10px 18px; border-radius:6px; margin-left:10px; cursor:pointer;">
    Cancel
</button>

        <button onclick="login()">LOGIN</button>

        <a href="signup.html">
            <button class="small-btn">Create New Account</button>
        </a>

    </div>

    <script>
        function togglePassword() {
            let pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        document.getElementById("password").addEventListener("keyup", function (e) {
            document.getElementById("capsWarning").style.display = e.getModifierState("CapsLock") ? "block" : "none";
        });

        function login() {

            let input = document.getElementById("loginInput").value.trim();
            let password = document.getElementById("password").value;

            let user = JSON.parse(localStorage.getItem("elderUser"));

            if (!user) {
                alert("No user found! Sign up first.");
                return;
            }

            if (!input || !password) {
                alert("Please fill all fields.");
                return;
            }

            if (password !== user.password) {
                alert("Incorrect password.");
                return;
            }

            if (input !== user.email && input !== user.phone) {
                alert("Email or Phone does not match.");
                return;
            }

            alert("Login Successful!");
            // clear cart when logging in after being logged out
            try { localStorage.removeItem('elderCart'); } catch(e) {}
            window.location.href = "index.html";
        }
    </script>

    <script src="snow.js"></script>

</body>

</html>
